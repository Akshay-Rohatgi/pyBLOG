<!DOCTYPE html>
<html lang="en">

<head>
    {% block head %}
    <title>{% block title %}{% endblock title %}pyBLOG</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rokkitt&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    {% endblock %}
</head>

<nav class="navbar navbar-expand-lg navbar-light" style="background: rgb(106,129,196);
background: linear-gradient(90deg, rgba(106,129,196,1) 0%, rgba(94,100,178,1) 9%, rgba(55,33,95,1) 51%);">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler"
        aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarToggler">
        <a class="navbar-brand" style="color: azure;" href="{{ url_for('main') }}">pyBLOG</a>
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item">
                <a class="nav-link" style="color: azure;" href="{{ url_for('posts') }}">Posts</a>
            </li> 
            {% if username in session['username'] %}
            <li class="nav-item">
                <a class="nav-link" style="color: azure;" href="{{ url_for('panel') }}">Panel</a>
            </li>
            {% endif %}
        </ul>
        <form method="post" class="md-form active-pink active-pink-2 mb-3 mt-0 form-inline my-2 my-lg-0">
            <input value="{{ request.form.search }}" style="background: rgba(55,33,95,1); color: azure;" class="form-control mr-sm-2" type="search" name="search" placeholder="Search posts" aria-label="Search">
            <button style="color: aquamarine; background: transparent;" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
        <li class="nav-item">
            <a class="nav-link" style="color: azure;" href="{{ url_for('login') }}">Login</a>
        </li>
        {% if username in session['username'] %}
        <li class="nav-item">
            <a class="nav-link" style="color: azure;" href="{{ url_for('logout') }}">Logout</a>
        </li>
        {% endif %}
    </div>
</nav>

{% block content %}{% endblock%}

</html>
