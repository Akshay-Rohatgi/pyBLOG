{% extends "admin_layout.html" %}

{% block content %}

<body>
    <nav class="navbar navbar-light bg-light">
        <a style="color: #17a2b8;" class="navbar-brand" href="{{ url_for('main') }}">Back to pyBLOG</a>
        <a style="color: #17a2b8;" class="navbar-brand" href="{{ url_for('post_man') }}">Add/Delete a post</a>
        <a style="color: #17a2b8;" class="navbar-brand" href="{{ url_for('account_man') }}">Manage your account</a>
    </nav>


    {% if error == True %}
    <div class="alert alert-danger alert-dismissible fade show">
        <strong>Error!</strong> There was an error in updating your data
        <button type="button" class="close" data-dismiss="alert">&times;</button>
    </div>
    {% endif %}

    {% if error == False %}
    <div class="alert alert-primary alert-dismissible fade show">
        <strong></strong> data updated succesfully!
        <button type="button" class="close" data-dismiss="alert">&times;</button>
    </div>
    {% endif %}

    <div class="card my-4">
        <h5 class="card-header">pyBLOG Customization</h5>
        <div class="card-body">
            <form method="post">
                <div class="form-group">
                    <label for="inputAddress">Change Main Page Content</label>
                    <input type="text" value="{{ request.form.main_content }}" class="form-control" id="main_content"
                        name="main_content" placeholder="Put your main content here">
                </div>
                <div class="form-group">
                    <label for="inputAddress">Bio</label>
                    <input type="text" value="{{ request.form.bio }}" class="form-control" id="bio" name="bio"
                        placeholder="Write a short sentence about yourself here">
                </div>
                <div class="form-group">
                    <label for="inputAddress">City</label>
                    <input type="text" value="{{ request.form.city }}" class="form-control" id="city" name="city"
                        placeholder="What city are you from?">
                </div>
                <div class="form-group">
                    <label for="inputAddress">Country</label>
                    <input type="text" value="{{ request.form.country }}" class="form-control" id="country"
                        name="country" placeholder="What country are you from?">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

</body>
{% endblock %}
