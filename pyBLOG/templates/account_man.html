{% extends "admin_layout.html" %}

{% block content %}

<body>
    <nav class="navbar navbar-light bg-light">
        <a style="color: #17a2b8;" class="navbar-brand" href="{{ url_for('main') }}">Back to pyBLOG</a>
        <a style="color: #17a2b8;" class="navbar-brand" href="{{ url_for('panel') }}">Panel</a>
    </nav>


    {% if error == True %}
    <div class="alert alert-danger alert-dismissible fade show">
        <strong>Error!</strong> problem updating user account data
        <button type="button" class="close" data-dismiss="alert">&times;</button>
    </div>
    {% endif %}

    {% if error == False%}
    <div class="alert alert-primary alert-dismissible fade show">
        <strong>Sucess!</strong> user account data updated!
        <button type="button" class="close" data-dismiss="alert">&times;</button>
    </div>
    {% endif %}

    <div id="login">
        <h3 class="text-center text-white pt-5"></h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="" method="post">
                            <h3 class="text-center text-info">Update your information</h3>
                            <div class="form-group">
                                <label for="new_username" class="text-info">New Username:</label><br>
                                <input type="text" name="new_username" placeholder="New Username" id="new_username"
                                    class="form-control" value="{{request.form.new_username }}">
                            </div>
                            <div class="form-group">
                                <label for="new_name" class="text-info">New Name:</label><br>
                                <input type="text" name="new_name" placeholder="New name" id="new_name"
                                    class="form-control" value="{{request.form.new_name }}">
                            </div>
                            <div class="form-group">
                                <label for="new_password" class="text-info">New Password:</label><br>
                                <input type="text" name="new_password" placeholder="New Password" id="new_password"
                                    class="form-control" value="{{request.form.new_password }}">
                            </div>
                            <div class="form-group">
                                <label for="username" class="text-info">Current Username <span style="color: red;">
                                        [Required] </span>: </label><br>
                                <input type="text" name="username" placeholder="Current Username" id="username"
                                    class="form-control" value="{{request.form.username }}">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Current Password <span style="color: red;">
                                        [Required] </span></label><br>
                                <input type="password" name="password" placeholder="Password" id="password"
                                    class="form-control" value="{{request.form.password }}">
                            </div>
                            <div class="form-group">
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
{% endblock %}
