{% extends "layout.html" %}

{% block content %}

<body>

    {% if error == True %}
    <div class="alert alert-danger alert-dismissible fade show">
        <strong>Error!</strong> Please login with the correct username and password
        <button type="button" class="close" data-dismiss="alert">&times;</button>
    </div>
    {% endif %}

    <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="login form-rounded">
                <form method="post">

                    <div class="md-form">
                        <input type="text" class="form-control form-control-sm" placeholder="Username" id="username"
                            name="username" value="{{request.form.username }}">
                    </div>

                    <div>
                        <input type="password" placeholder="Password" id="password" name="password"
                            value="{{request.form.password }}">
                    </div>

                    <div>
                        <input class="" type="submit" value="Login">
                    </div>

                </form>
            </div>
        </div>
    </div>

</body>
{% endblock %}
